<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccf50dfefd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_feed.css ">
    <link rel="icon" href="fotos/etec.png">
    <title>etec - Reclamações</title>
</head>
<body>
    <nav class="menu">
        <img src="fotos/ETEC.webp" width="8%">
        <ul>
            <li><a href="index.html">Voltar</a></li>
            <li><a href="index.html">Etec's</a></li>
            <li><a href="localização.html">Localização</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    </nav>
    <main>
            <form id="formulario">
                <fieldset>
                    <legend>PREENCHA AS SEGUINTES INFORMAÇÕES</legend><br>
                    <label>Nome:</label>
                    <input class="nome" type="text"><br>
                    <label for="emp">Escolha ocupação: </label>
                    <select name="emp" id="emp">
                        <option value="" data-default disabled selected></option>
                        <option value="al">Aluno</option>
                        <option value="ex">Ex-aluno</option>
                    </select><br>
                    <label>Escolha o curso:</label><br>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Administração</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Automação Industrial</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Desenvolvimento de Sistema</label><br>
                    <label>Mensagem:</label><br><textarea class="msg" cols="27" rows="9" style="resize: none"></textarea><br>
                    <input class="submit" type="submit" value="Enviar">
                </fieldset>
            </form>
    </main>
</body>
</html>
