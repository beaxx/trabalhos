<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccf50dfefd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_feed.css ">
    <link rel="icon" href="fotos/etec.png">
    <title>etec - Feedback</title>
</head>
<body>
    <nav class="menu">
        <img src="fotos/ETEC.webp" width="8%">
        <ul>
            <li><a href="index.html">Voltar</a></li>
            <li><a href="vestibulinho.html">Vestibulinho</a></li>
            <li><a href="etecs.html">Etec</a></li>
            <li><a href="cursos.html">Cursos</a></li>
        </ul>
    </nav>
    </nav>
    <main>
            <form id="formulario">
                <fieldset>
                    <legend>PREENCHA AS SEGUINTES INFORMAÇÕES</legend><br>
                    <label class="txt">Nome:</label>
                    <input class="nome" type="text"><br><br>
                    <label for="emp" class="txt">Escolha ocupação: </label>
                    <select name="emp" id="emp" class="ocu">
                        <option value="" data-default disabled selected></option>
                        <option value="al">Aluno</option>
                        <option value="ex">Ex-aluno</option>
                    </select><br><br>
                    <label class="txt">Escolha o curso:</label><br>
                    <input type="radio" id="adm" class="radio" name="curso" value="ADM">
                    <label for="adm" class="slc">Administração</label><br>
                    <input type="radio" id="aut" class="radio" name="curso" value="AUT">
                    <label for="aut" class="slc">Automação Industrial</label><br>
                    <input type="radio" id="ds" class="radio" name="curso" value="DS">
                    <label for="ds" class="slc">Desenvolvimento de Sistema</label><br><br>
                    <label class="txt">Mensagem:</label><br><textarea class="msg" cols="32" rows="9" style="resize: none"></textarea><br><br>
                    <input class="submit" type="submit" value="Enviar" id="envio">
                </fieldset>
            </form>
            <br>
    </main>
</body>
</html>
